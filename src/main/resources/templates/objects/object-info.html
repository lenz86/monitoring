<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Object info</title>
    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" href="/static/css/style.css?V1.1.6_0" th:href="@{/css/style.css?V1.1.6_0}">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container page">
    <div class="col-sm-12">
        <div class="col-sm-12 padding0" style="margin-top: 2rem;">
            <div class="left_devices_panel">
                <table class="table table-big device_table" id='tableDevicesList'>
                    <thead>
                    <th class="pointer">Object name<span></span></th>
                    </thead>
                    <tbody>
                    <tr class="tr-left tr-interactive" th:each="element : ${objects}">
                        <td class="pointer" data-tableexport-msonumberformat='\@' th:text="${element?.name}"
                            th:onclick="|window.location.href='@{/object/update/{id}(id = ${element.id})}'|"></td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <div class="right_devices_panel">
                <div class="container mt-5">
                    <form th:action="@{/object/add}" method="post">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        <p class="text-header">OBJECT INFORMATION</p>
                        <p class="text-header"> Object name:</p>
                        <p><input type="text" required size="40" name="name" placeholder="Object name"
                                  th:value="${objectForUpdate?.name}"></p>
                        <p class="text-header"> Organization name:</p>
                        <p><input type="text" size="40" name="organization" placeholder="Organization name"
                                  th:value="${objectForUpdate?.organization}"></p>
                        <p class="text-header"> Floors count:</p>
                        <p><input type="text" size="40" name="floorsCount" placeholder="Floors count"
                                  th:value="${objectForUpdate?.floorsCount}"></p>
                        <p class="text-header"> Inclinometrs count:</p>
                        <p><input type="text" size="40" name="sensorsCount" placeholder="Inclinometrs count"
                                  th:value="${objectForUpdate?.sensorsCount}"></p>
                        <p class="text-header"> Akselerometrs count:</p>
                        <p><input type="text" size="40" name="inclCount" placeholder="Akselerometrs count"
                                  th:value="${objectForUpdate?.inclCount}"></p>
                        <p class="text-header"> Total sensors count:</p>
                        <p><input type="text" size="40" name="akselCount" placeholder="Total sensors count"
                                  th:value="${objectForUpdate?.akselCount}"></p>
                        <br><br>
                        <p class="text-header">CONTACTS</p>
                        <p class="text-header"> Country:</p>
                        <p><input type="text" size="40" name="country" placeholder="Country"
                                  th:value="${objectForUpdate?.contact?.country}"></p>
                        <p class="text-header"> City:</p>
                        <p><input type="text" size="40" name="city" placeholder="City"
                                  th:value="${objectForUpdate?.contact?.city}"></p>
                        <p class="text-header"> Street:</p>
                        <p><input type="text" size="40" name="street" placeholder="Street"
                                  th:value="${objectForUpdate?.contact?.street}"></p>
                        <p class="text-header"> Building number:</p>
                        <p><input type="text" size="40" name="houseNumber" placeholder="Building number"
                                  th:value="${objectForUpdate?.contact?.houseNumber}"></p>
                        <p class="text-header"> Postal code:</p>
                        <p><input type="text" size="40" name="postalCode" placeholder="Postal code"
                                  th:value="${objectForUpdate?.contact?.postalCode}"></p>
                        <p class="text-header"> Phone number:</p>
                        <p><input type="text" size="40" name="phoneNumber" placeholder="Phone number"
                                  th:value="${objectForUpdate?.contact?.phoneNumber}"></p>
                        <p class="text-header"> Email:</p>
                        <p><input type="text" size="40" name="email" placeholder="Email"
                                  th:value="${objectForUpdate?.contact?.email}"></p>
                        <p class="text-header"> WebSite:</p>
                        <p><input type="text" size="40" name="site" placeholder="Site"
                                  th:value="${objectForUpdate?.contact?.site}"></p>
                        <button id="save-button" type="submit" title="Save object"
                                class='btn'
                                style=' background: #4ea5ef; color:white; margin-right: 2rem'><span
                                class="fa fa-plus"></span> Save object
                        </button>
                        <br>
                        <div class="input-def" th:if="${message}">
                            <p style="color: red;" th:text="${message}"/>
                        </div>
                        <br><br>
                    </form>
                </div>

            </div>
        </div>
    </div>
</div>

</body>
</html>
