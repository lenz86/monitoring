<body>
<header th:insert="blocks/header :: header"></header>

    <div class="container mt-5">
        <button id="callback-button">ДОБАВИТЬ ДАТЧИК</button>
        <form method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <input type="text" name="name" placeholder="Введите название датчика" />
            <input type="text" name="factoryID" placeholder="Введите заводской номер датчика" />
            <input type="text" name="version" placeholder="Введите версию ПО" />
            <input type="text" name="port" placeholder="Введите номер порта" />
            <input type="text" name="address" placeholder="Введите логический адрес" />
            <button type="submit">Добавить датчик</button>
        </form>
        <h1>Датчики</h1>
        <div th:each="element : ${sensors}">
            <h3 th:text="${element.name}"/>
            <h3 th:text="${element.factoryID}"/>
            <h3 th:text="${element.version}"/>
            <h3 th:text="${element.port}"/>
            <h3 th:text="${element.address}"/>
        </div>
    </div>

</body>
