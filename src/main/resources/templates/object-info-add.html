<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Object info</title>
    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" href="/static/css/style.css?V1.1.6_0" th:href="@{/css/style.css?V1.1.6_0}">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container page">
    <div class="col-sm-12">
        <div class="col-sm-12 padding0" style="margin-top: 2rem;">
            <div class="left_devices_panel">
                <table class="table table-big device_table" id='tableDevicesList'>
                    <thead>
                    <th class="pointer">Object name<span></span></th>
                    </thead>
                    <tbody>
                    <tr class="tr-left tr-interactive" th:each="element : ${objects}">
                        <td data-tableexport-msonumberformat='\@' th:text="${element?.name}"/>
                    </tr>
                    </tbody>
                </table>
            </div>

            <div class="right_devices_panel">
                <div class="container mt-5">
                    <form th:action="@{/object/add}" method="post">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        <p class="text-header">ADD OBJECT INFO</p>
                        <p><input type="text" size="40" name="name" placeholder="Object name"></p>
                        <p><input type="text" size="40" name="organization" placeholder="Organization name"></p>
                        <p><input type="text" size="40" name="floorsCount" placeholder="Floors count" ></p>
                        <p><input type="text" size="40" name="sensorsCount" placeholder="Inclinometrs count"></p>
                        <p><input type="text" size="40" name="inclCount" placeholder="Akselerometrs count"></p>
                        <p><input type="text" size="40" name="akselCount" placeholder="Total sensors count"></p>
                        <button id="save-button"  type="submit" title="Save object"
                             class='btn'
                             style=' background: #4ea5ef; color:white; margin-right: 2rem'><span
                                class="fa fa-plus"></span> Save object
                        </button>
                        <div class="input-def" th:if="${message}">
                            <p style="color: red;" th:text="${message}"/>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>
</div>

</body>
</html>
