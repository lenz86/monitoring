<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.5, maximum-scale=1">
    <title>Sensors Add</title>
    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" href="/static/css/style.css?V1.1.6_0" th:href="@{/css/style.css?V1.1.6_0}">

</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container page">
    <div class="col-sm-12">
        <div class="col-sm-12 padding0" style="margin-top: 2rem;">
            <div class="left_devices_panel">
                <table class="table table-big device_table" id='tableDevicesList'>
                    <thead>
                    <th class="pointer">Sensor name<span></span></th>
                    </thead>
                    <tbody>
                    <tr class="tr-left tr-interactive" th:each="element : ${sensors}">
                        <td class="pointer" data-tableexport-msonumberformat='\@' th:text="${element?.factoryId}"
                            th:onclick="|window.location.href='@{/sensors/update/{factoryId}(factoryId = ${element.factoryId})}'|"></td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <div class="right_devices_panel">
                <div class="container mt-5">
                    <form th:action="@{/sensors/add}" method="post">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        <p class="text-header">SENSOR INFORMATION</p>
                        <p class="text-header"> Sensor factoryId:</p>
                        <p><input type="text" required size="40" name="factoryId" placeholder=""
                                  th:value="${sensorForUpdate?.factoryId}"></p>
                        <p class="text-header"> Sensor name:</p>
                        <p><input type="text" size="40" name="name" placeholder=""
                                  th:value="${sensorForUpdate?.name}"></p>
                        <p class="text-header"> Port:</p>
                        <p><input type="text" size="40" name="port" placeholder=""
                                  th:value="${sensorForUpdate?.port}"></p>
                        <p class="text-header"> Address:</p>
                        <p><input type="text" size="40" name="address" placeholder=""
                                  th:value="${sensorForUpdate?.address}"></p>
                        <p class="text-header"> Version:</p>
                        <p><input type="text" size="40" name="version" placeholder=""
                                  th:value="${sensorForUpdate?.version}"></p>
                        <button id="save-button" type="submit" title="Save sensor"
                                class='btn'
                                style=' background: #4ea5ef; color:white; margin-right: 2rem'><span
                                class="fa fa-plus"></span> Save sensor
                        </button>
                        <br><br>
                    </form>
                </div>

            </div>
        </div>
    </div>
</div>
