<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.8, maximum-scale=1">
    <title>Monitoring Server Registration</title>
    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}">
    <script type="text/javascript" th:src="@{/js/confirm.js}"></script>
    <link rel="stylesheet" type="text/css" href="/static/css/style.css?V1.1" th:href="@{/css/style.css?V1.1}">
    <link rel="stylesheet" type="text/css" href="/static/css/auth_style.css?V1.1" th:href="@{/css/auth_style.css?V1.1}">


</head>
<body>

<div class="row">
    <div class="container text-center">
        <div class="window_auth">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <div class="panel panel-primary">
                <div class="panel-heading"> Sign up for authorization in Monitoring Service </div>
                <div class="panel-body">
                    <form id="auth" th:action="@{/registration}" method="post">
                        <div class="col-sm-12 input-def text-left">
                            <p>User name</p>
                            <input type="text" name="username" form="auth" maxlength="25" class="form-control" placeholder="Name for new user" title="Login">
                        </div>
                        <div class="col-sm-12 input-def text-left">
                            <p>Password</p>
                            <input type="password" name="password" id="password" form="auth" maxlength="25" class="form-control" placeholder="Password" title="Password" th:onkeyup="check();">
                        </div>
                    </form>
                    <div class="col-sm-12 input-def text-left">
                        <p>Confirm password</p>
                        <input type="password" name="password" id="password_confirm" maxlength="25" class="form-control" placeholder="Confirm password" title="Password" th:onkeyup="check();">
                    </div>
                    <div class="input-def">
                        <p id="message-test"></p>
                    </div>
                    <div class="input-def" th:if="${message}">
                        <p style="color: red;" th:text="${message}"/>
                    </div>
                </div>
                <div class="panel-footer text-right">
                    <div>
                        <input type="submit" form="auth" id="sign_up_btn" class="btn btn-success" value="Sign Up" disabled/>
                    </div>
                </div>
            </div>
            <div>
                Already have an account?
                <a href="/login">Sign in!</a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
